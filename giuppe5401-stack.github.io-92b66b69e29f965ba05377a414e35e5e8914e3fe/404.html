<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagina non trovata (404)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0;display:grid;place-items:center;min-height:100vh;background:#0f172a;color:#e2e8f0}
    .card{max-width:720px;padding:32px;background:#111827;border:1px solid #1f2937;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);text-align:center}
    h1{font-size:clamp(28px,5vw,42px);margin:0 0 12px}
    p{margin:8px 0 24px;line-height:1.6;color:#cbd5e1}
    a.button{display:inline-block;padding:12px 18px;border-radius:12px;border:1px solid #334155;text-decoration:none;color:#e2e8f0}
    a.button:hover{background:#1f2937}
    .muted{font-size:12px;color:#94a3b8;margin-top:16px}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 – Pagina non trovata</h1>
    <p>L'URL che hai richiesto non esiste o è stato spostato.</p>
    <a class="button" href="/">Torna alla Home</a>
    <div class="muted">Se l'errore persiste, verifica l'indirizzo o contattaci.</div>
  </div>
</body>
</html>
